<div class="row">
  <div class="col-md-6">
    <a href="" routerLink="/" class="btn btn-link"><i class="fa fa-arrow-circle-o-left"></i>Back To Dashboard</a>
  </div>
  <div class="col-md-6">

  </div>
</div>

<div class="card">
  <h3 class="card-header">
    Edit Settings
  </h3>
  <div class="card-body">
    <form (submit)="onSubmit()">
      <div class="form-group">
        <label for="Allow Registration">Allow Registration</label>
        <input type="checkbox" [checked]="settings.allowRegistration" (change)="settings.allowRegistration = !settings.allowRegistration" name="allowRegistration">
      </div>
      <div class="form-group">
        <label for="Allow Registration">Disable balance on Add</label>
        <input type="checkbox" [checked]="settings.disabledBalanceOnAdd" (change)="settings.disabledBalanceOnAdd = !settings.disabledBalanceOnAdd" name="disabledBalanceOnAdd">
      </div>
      <div class="form-group">
        <label for="Allow Registration">Disable balance on Edit</label>
        <input type="checkbox" [checked]="settings.disabledBalanceOnEdit" (change)="settings.disabledBalanceOnEdit = !settings.disabledBalanceOnEdit" name="disabledBalanceOnEdit">
      </div>
      <input type="submit" class="btn btn-primary btn-block" value="Submit">
    </form>
  </div>
</div>
